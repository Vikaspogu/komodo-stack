---
volumes:
  uptimekuma-data:
services:
  uptimekuma:
    image: docker.io/louislam/uptime-kuma:1.23.16
    container_name: uptimekuma
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptimekuma.tls=true"
      - "traefik.http.routers.uptimekuma.rule=Host(`uptime.synlo.duckdns.org`)"
      - "traefik.http.routers.uptimekuma.entrypoints=websecure"
      - "homepage.group=traefik"
      - "homepage.name=uptime"
      - "homepage.hrefl=https://uptime.synlo.duckdns.org"
    ports:
      - 3001:3001
    volumes:
      - uptimekuma-data:/app/data
    restart: unless-stopped
    networks:
      - traefik_traefik
networks:
  traefik_traefik:
    external: true